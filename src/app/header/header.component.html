<div class="header">
    <div class="row">
        <a routerLink="/"><h3 class="header-title">Alejandro Lopez</h3></a>
        <div class="line"></div>
        <a routerLink="/posts"><h4 class="header-option">All Posts</h4></a>
        <a routerLink="/portfolio"><h4 class="header-option">Portfolio</h4></a>
    </div>
    <button class="toggle-button" (click)="toggleTheme()">
        <img [src]="isDarkTheme() ? 'assets/icons/moon.svg' : 'assets/icons/sun.svg'" alt="theme toggle"/>
    </button>
</div>
