<div>
  <div class="filters-container">
    <h2>All Posts</h2>
    <div class="tags">
      <p>By Tag:</p>
      <div class="tags-container">
        <button *ngFor="let tag of tags" [ngClass]="{'tag': !isTagSelected(tag), 'tag-active': isTagSelected(tag)}" (click)="filterByTag(tag)">
          <p>{{ tag }}</p>
        </button>
      </div>
    </div>
  </div>
  <div class="content">
    <h3>Latest Posts</h3>
    <posts-component [posts]="filteredPosts"></posts-component>
  </div>
</div>
